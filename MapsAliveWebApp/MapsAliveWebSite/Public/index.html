<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Navigation Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #4D8822 0%, #244A08 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

            .header h1 {
                color: #333;
                font-size: 24px;
                font-weight: 600;
            }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

            .nav-links a {
                display: block;
                padding: 16px 24px;
                background: #f8f9fa;
                color: #495057;
                text-decoration: none;
                border-radius: 8px;
                transition: all 0.3s ease;
                font-weight: 500;
                border: 2px solid transparent;
            }

                .nav-links a:hover {
                    background: #4D8822;
                    color: white;
                    transform: translateY(-2px);
                    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
                }

                .nav-links a:active {
                    transform: translateY(0);
                }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MapsAlive Legacy Edition</h1>
        </div>
        <div class="nav-links">
            <a href="../User/Login.aspx">Login</a>
            <a href="../Members/TourManager.aspx">Tour Builder</a>
            <a href="../User/SignUp.aspx">Create New Account</a>
            <a href="../Default.aspx?config=1">Configuration Status (admin login required)</a>
        </div>
    </div>
</body>
</html>
